apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: PORT
          value: "{{ .Values.environment.PORT }}"
        - name: ASPNETCORE_URLS
          value: "{{ .Values.environment.ASPNETCORE_URLS }}"
        - name: Jwt__Key
          value: "{{ .Values.jwt.KEY }}"
        - name: Jwt__Audience
          value: "{{ .Values.jwt.AUDIENCE }}"
        - name: Jwt__Issuer
          value: "{{ .Values.jwt.ISSUER }}"
        - name: Smtp__Host
          value: "{{ .Values.smtp.HOST }}"
        - name: Smtp__Port
          value: "{{ .Values.smtp.PORT }}"
        - name: Smtp__Sender
          value: "{{ .Values.smtp.SENDER }}"
        - name: Smtp__Password
          value: "{{ .Values.smtp.PASSWORD }}"